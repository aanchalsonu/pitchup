<!-- search_results.html -->
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    <ul>
        {% for user in results %}
            <li><a href="{% url 'profile' user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
